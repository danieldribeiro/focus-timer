<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Timer no estilo pomodoro para aprimorar sua capacidade de foco nos estudos">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script type="module" src="src/main.js" defer></script>
  <title>PomoTimer</title>
</head>
<body>
  <button id="toggleMode">
    <i class="ph-bold ph-sun"></i>
    <i class="ph-bold ph-moon"></i>
  </button>

  <section id="timer-container">
    <div id="timer">
      <span id="minutes">00</span>
      <span>:</span>
      <span id="seconds">00</span>
    </div>

    <div id="controls">
      <button id="start" data-action="toggleRunning" class="ph ph-play-circle"></button>
      <button id="pause" data-action="toggleRunning" class="ph ph-pause-circle"></button>
      <button id="reset" data-action="reset" class="ph ph-stop-circle"></button>
      <button id="add" data-action="addTime" class="ph ph-plus-circle"></button>
      <button id="remove" data-action="removeTime" class="ph ph-minus-circle"></button>
    </div>
  </section>

  <section id="sounds">
    <button class="sound-container ph ph-tree" data-action="sound"></button>
    <button class="sound-container ph ph-cloud-rain" data-action="sound"></button>
    <button class="sound-container ph ph-coffee" data-action="sound"></button>
    <button class="sound-container ph ph-fire" data-action="sound"></button>
  </section>
</body>
</html>
